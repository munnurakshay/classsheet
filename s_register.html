<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Sheet</title>
    <script
      src="https://kit.fontawesome.com/4ff394e2b3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="s_register.css" />
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js"></script>
    <script type="module" src="register.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="one">
        <h4>Register</h4>
        <fieldset class="inputfield">
            <i class="fa-solid fa-user"></i
            ><input type="name" placeholder="Enter Full Name" id="name" required />
          </fieldset>
          <fieldset class="inputfield">
            <i class="fa-solid fa-user"></i
            ><input type="date" placeholder="Date of Birth" id="DOB" required />
          </fieldset>
          <fieldset class="inputfield">
            <i class="fa-solid fa-user"></i
            ><input type="number" placeholder="Enter Mobile Number" id="number" required />
          </fieldset>
        <fieldset class="inputfield">
          <i class="fa-solid fa-envelope"></i><input type="email" placeholder="E-Mail Id" id="email" required />
        </fieldset>
        <fieldset class="inputfield">
          <i class="fa-solid fa-lock"></i
          ><input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
        </fieldset>
        <br />
        <button type="submit" id="submit">Register</button>
        <br />
      </div>
    </div>
    
  </body>
</html>
