<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="t_dashboard.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      
      <input type="checkbox" id="check" hidden />
      <label for="check" class="menu"><i class="material-icons">menu</i></label>
      <nav class="sidebar" aria-label="Sidebar navigation" id="bar">
        <ul>
          <h3>Profile</h3>
          <div class="profile">
            <img id="profile_pic" src="images.png" alt="Profile Picture" />
            <div class="info">
              <h2 id="name">Akshay Munnur</h2>
              <p id="subject">JavaScript</p>
            </div>
          </div>

          <h3>Main Menu</h3>
          <li>
            <a href="teacher_dashboard.html" aria-label="Dashboard">
              <span class="icon"><i class="material-icons">dashboard</i></span>
              <span class="Name">Dashboard</span>
            </a>
          </li>
          <li>
            <a href="classes.html" aria-label="Classes">
              <span class="icon"
                ><i class="material-icons">meeting_room</i></span
              >
              <span class="Name">Classes</span>
            </a>
          </li>
          <li>
            <a href="Assignments.html" aria-label="Assignments">
              <span class="icon"><i class="material-icons">menu_book</i></span>
              <span class="Name">Assignments</span>
            </a>
          </li>
          <li>
            <a href="notice.html" aria-label="Notice">
              <span class="icon"><i class="material-icons">article</i></span>
              <span class="Name">Notice</span>
            </a>
          </li>
          <li>
            <a href="schedule.html" aria-label="Schedule">
              <span class="icon"
                ><i class="material-icons">calendar_month</i></span
              >
              <span class="Name">Schedule</span>
            </a>
          </li>
          <li>
            <a href="index.html" aria-label="Logout">
              <span class="icon"><i class="material-icons">logout</i></span>
              <span class="Name">Logout</span>
            </a>
          </li>

          <h3>Other</h3>
          <li>
            <a href="settings.html" aria-label="Settings">
              <span class="icon"><i class="material-icons">settings</i></span>
              <span class="Name">Settings</span>
            </a>
          </li>
        </ul>
      </nav>

      <main class="main">
        <header class="search">
          <h3>Dashboard</h3>
          <div class="inputfield">
            <input
              type="search"
              placeholder="Search here..."
              aria-label="Search"
            />
          </div>
        </header>

        <section class="contents">
          <button class="box" aria-label="Students">
            <div class="board">
              <span class="icon"><i class="material-icons">person</i></span>
              <span class="Name">Students</span>
            </div>
          </button>

          <button class="box" aria-label="Attendance">
            <div class="board">
              <span class="icon"><i class="material-icons">badge</i></span>
              <span class="Name">Attendance</span>
            </div>
          </button>

          <button class="box" aria-label="Notes">
            <div class="board">
              <span class="icon"
                ><i class="material-icons">description</i></span
              >
              <span class="Name">Notes</span>
            </div>
          </button>

          <button class="box" aria-label="Notice">
            <div class="board">
              <span class="icon"><i class="material-icons">campaign</i></span>
              <span class="Name">Notice</span>
            </div>
          </button>

          <button class="box" aria-label="Chat">
            <div class="board">
              <span class="icon"><i class="material-icons">chat</i></span>
              <span class="Name">Chat</span>
            </div>
          </button>
        </section>
      </main>
      <div class="list"></div>
      <div class="mini">
        <div class="mini_menu">
        <a href="teacher_dashboard.html">
          <span class="icon"><i class="material-icons">home</i></span>
        </a>
        <a href="schedule.html">
          <span class="icon"><i class="material-icons">calendar_month</i></span>
        </a>
        <a href="settings.html">
          <span class="icon"><i class="material-icons">settings</i></span>
        </a>
        <a href="profile.html">
          <span class="icon"><i class="material-icons">account_circle</i></span>
        </a>
        </div>
      </div>
    </div>
  </body>
</html>
